<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Responsive Contact Us Form  | CodingLab </title>
    <link rel="stylesheet" href="style.css">
    <!-- Fontawesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.6.4/dist/email.min.js"></script> -->
     <!-- <script src="https://cdn.emailjs.com/dist/email.min.js"></script> -->
     <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

     <script>
         // Initialize EmailJS with your user ID
         (function () {
             emailjs.init("gFs-s0oUNE35JgD9Q"); // Replace 'YOUR_USER_ID' with your actual User ID
         })();
     </script>
   </head>
<body>
  <div class="container">
    <div class="content">
      <div class="left-side">
        <div class="address details">
          <i class="fas fa-map-marker-alt"></i>
          <div class="topic">Address</div>
          <div class="text-one">Pune, Maharashtra</div>
          <div class="text-two">India</div>
        </div>
        <div class="phone details">
          <i class="fas fa-phone-alt"></i>
          <div class="topic">Phone</div>
          <div class="text-one">+91 8308650292</div>
          <div class="text-two">+91 9960254402</div>
        </div>
        <div class="email details">
          <i class="fas fa-envelope"></i>
          <div class="topic">Email</div>
          <div class="text-one">drastan7@gmail.com</div>
          <!-- <div class="text-two">info.codinglab@gmail.com</div> -->
        </div>
      </div>
      <div class="right-side">
        <div class="topic-text">Send us a message</div>
        <p>If you have any work from me or any types of quries related to my tutorial, you can send me message from here. It's my pleasure to help you.</p>
      <form action="contactForm">
        <div class="input-box">
          <input type="text" id="name" placeholder="Enter your name">
        </div>
        <div class="input-box">
          <input type="text" id="email" placeholder="Enter your email">
        </div>
        <div class="input-box message-box">
            <textarea id="message" name="message" placeholder="Enter your message" required></textarea>
        </div>
        <div class="button">
          <button type="button" value="Send Now" onclick="sendEmail()">Send Now</button>
        </div>
      </form>
      
    </div>
    </div>
  </div>
  <script>
    function sendEmail() {
        const templateParams = {
            name: document.getElementById("name").value,
            email: document.getElementById("email").value,
            message: document.getElementById("message").value,
        };

        emailjs.send("service_cog43we", "template_4lq8fk4", templateParams)
            .then(function (response) {
                alert("Your message has been sent!");
                // Clear the form after sending
                document.getElementById("contactForm").reset();
            }, function (error) {
                alert("There was an error sending your message. Please try again.");
                console.error("EmailJS Error:", error);
            });
    }
</script>
</body>
</html>
